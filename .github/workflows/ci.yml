name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        scala: [2.12.18]
        java: [temurin@11, temurin@16, temurin@8, temurin@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: Setup Java (temurin@16)
        if: matrix.java == 'temurin@16'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 16
          cache: sbt

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - run: sbt '++ ${{ matrix.scala }}' scalafmtSbtCheck scalafmtCheckAll versionSchemeEnforcerCheck

      - run: sbt 'scalafixAll --check'

      - run: sbt '++ ${{ matrix.scala }}' publishLocal

      - run: |
          sbt scripted
          ./run-vcs-tests.sh

      - run: sbt '++ ${{ matrix.scala }}' doc

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - run: 'sbt ''++ ${{ matrix.scala }}'' test:doc'
